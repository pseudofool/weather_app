        <h1>Weather for <span id="cityName">Delhi</span></h1>

            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
              <div class="col my-4">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                  <div class="card-header py-3 text-bg-primary border-primary">
                    <h4 class="my-0 fw-normal">Temperatures</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id="currTemp"></span><small class="text-muted fw-light">Â°C</small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                      <li>Temperature: <span id="temp"></span> </li>
                      <li>Min Temp: <span id="min_temp"></span> </li>
                      <li>Max Temp: <span id="max_temp"></span> </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col  my-4">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                  <div class="card-header py-3 text-bg-primary border-primary">
                    <h4 class="my-0 fw-normal">Humidity Info</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id="curr_humidity"></span><small class="text-muted fw-light"> %</small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                      <li>Cloud PCT: <span id="cloud_pct"></span> </li>
                      <li>Feels Like: <span id="feels_like"></span> </li>
                      <li>Humidity: <span id="humidity"></span> </li>

                    </ul>
                  </div>
                </div>
              </div>
              <div class="col my-4">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                  <div class="card-header py-3 text-bg-primary border-primary">
                    <h4 class="my-0 fw-normal">Wind Info</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id="curr_wind_speed"></span><small class="text-muted fw-light"> mi/hr</small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                      <li>Wind Speed: <span id="wind_speed"></span> </li>
                      <li>Wind Degrees: <span id="wind_degrees"></span> </li>
                      <li>Sunrise Time: <span id="sunrise"></span> </li>
                      <li>Sunset Time: <span id="sunset"></span> </li>

                    </ul>
                  </div>
                </div>
              </div>
